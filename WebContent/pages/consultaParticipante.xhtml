<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type"
		content="Label/html; charset=ISO-8859-1" />
	<title>Consulta</title>
</h:head>
<h:body>

	<h1>CONSULTA DE PARTICIPANTE</h1>

	<div align="center">
		<h:form>
			<h:panelGrid style="margin-top:100px" columns="2">

				<h:outputLabel value="Número de Inscrição: " for="num" />
				<p:inputText id="num"
					value="#{consultaParticipanteMB.numInscricao}" required="true" />
			</h:panelGrid>
			<h:panelGrid style="margin-top:20px" columns="2">
				<p:commandButton value="Consultar"
					action="#{consultaParticipanteMB.consultar}" actionListener="#{cadastroParticipanteMB.consultaListener}">
					<f:attribute name="inscricao" value="#{consultaParticipanteMB.numInscricao}"/>
				</p:commandButton>
			</h:panelGrid>
		</h:form>
	</div>

</h:body>
</html>
