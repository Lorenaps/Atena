<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type"
		content="Label/html; charset=ISO-8859-1" />
	<title>Cadastro</title>
</h:head>
<h:body>

	<h1>CADASTRO DE PARTICIPANTE</h1>

	<div align="center">
		<h:form id="form">
			<h:panelGrid style="margin-top:100px" columns="2">

				<h:outputLabel value="Nome Completo: " for="nomeCompleto" />
				<p:inputText id="nomeCompleto"
					value="#{cadastroParticipanteMB.participante.nome}" />
					
				<h:outputLabel value="CPF: " for="cpf" />
				<p:inputText id="cpf" 
					value="#{cadastroParticipanteMB.participante.cpf}" />
									
				<h:outputLabel value="Município" for="municipio" />
				<p:selectOneMenu id="municipio"
					value="#{cadastroParticipanteMB.municipio.id}">
					<f:selectItem itemValue="#{null}" itemLabel="-- Selecione --" />
					<f:selectItems var="mun" itemValue="#{mun.id}" value="#{cadastroParticipanteMB.municipios}" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Endereço: " for="endereco" />
				<p:inputText id="endereco"
					value="#{cadastroParticipanteMB.participante.endereco}" />
				<h:outputLabel value="Telefone: " for="telefone" />
				<p:inputText id="telefone"
					value="#{cadastroParticipanteMB.participante.telefone}" />
				<p:outputLabel value="E-mail: " for="email" />
				<p:inputText id="email"
					value="#{cadastroParticipanteMB.participante.email}" />
				<h:outputLabel value="Revisor? " for="revisor" />
				<p:selectBooleanCheckbox id="revisor"
					value="#{cadastroParticipanteMB.participante.revisor}" />
			</h:panelGrid>
			<h:panelGrid style="margin-top:20px" columns="2">
				<p:commandButton value="Cadastrar"
					action="#{cadastroParticipanteMB.cadastrar}" rendered="#{not cadastroParticipanteMB.consulta}"/>
				<p:commandButton value="Alterar" rendered="#{cadastroParticipanteMB.consulta}"/>
				<p:commandButton value="Voltar" action="consultaParticipante" rendered="#{cadastroParticipanteMB.consulta}"/>
			</h:panelGrid>

		</h:form>
	</div>

</h:body>
</html>
